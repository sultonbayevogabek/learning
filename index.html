<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container pt-5">
    <div class="row">
        <div class="col-4">
            <form class="card p-3" id="edit-form">
                <div class="message-edit"></div>
                <input type="hidden" id="id">
                <label class="mb-1" for="first_name_e">Firstname</label>
                <input class="form-control mb-2" id="first_name_e" type="text">
                <label class="mb-1" for="last_name_e">Lastname</label>
                <input class="form-control mb-2" id="last_name_e" type="text">
                <label class="mb-1" for="email_e">Email</label>
                <input class="form-control mb-2" id="email_e" type="email">
                <label class="mb-1" for="phone_e">Phone</label>
                <input class="form-control mb-2" id="phone_e" type="number">
                <label class="mb-1" for="birthdate_e">Birthdate</label>
                <input class="form-control mb-2" id="birthdate_e" type="number">
                <label class="mb-1" for="username_e">Username</label>
                <input class="form-control mb-2" id="username_e" type="text">
                <button class="btn btn-warning text-white w-100 d-block">Edit user</button>
            </form>
            <form class="card p-3" id="create-form">
                <div class="message"></div>
                <label class="mb-1" for="first_name">Firstname</label>
                <input class="form-control mb-2" id="first_name" type="text" value="Og'abek">
                <label class="mb-1" for="last_name">Lastname</label>
                <input class="form-control mb-2" id="last_name" type="text" value="Sultonbayev">
                <label class="mb-1" for="email">Email</label>
                <input class="form-control mb-2" id="email" type="email" value="sultonbayev@gmail.com">
                <label class="mb-1" for="phone">Phone</label>
                <input class="form-control mb-2" id="phone" type="number" value="998999639773">
                <label class="mb-1" for="birthdate">Birthdate</label>
                <input class="form-control mb-2" id="birthdate" type="number" value="12391827391">
                <label class="mb-1" for="username">Username</label>
                <input class="form-control mb-2" id="username" type="text" value="sultonbayev1999">
                <button class="btn btn-info text-white w-100 d-block">Add new user</button>
            </form>
        </div>
        <ul class="list-group col-8">

        </ul>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
